<div class="row">
    <div class="col-xs-12">
        <form #authForm="ngForm" (ngSumbit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{LoginState ? 'Login' : 'Sign up'}}</button> |
                <!-- Attach the switchState to the button -->
                <button class="btn btn-primary" type="button"
                    (click)="onSwitchState()">{{LoginState ? 'Sign up' : 'Go To Login'}}</button>
            </div>
        </form>
    </div>
</div>
