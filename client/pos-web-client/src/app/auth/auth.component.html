<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">{{LoginState ? 'Login' : 'Sign up'}}</button> |
                <!-- Attach the switchState to the button -->
                <button class="btn btn-primary" type="button"
                    (click)="onSwitchState()">{{LoginState ? 'Sign up' : 'Go To Login'}}</button>
            </div>
        </form>
    </div>
</div>
