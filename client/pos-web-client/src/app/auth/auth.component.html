<div class="row shadow"
    style="padding: 50px;background-color: rgb(255, 255, 255);font-weight: bold; font-family: monospace;font-size: 16pt;">
    <div class="col-md-9 col-md-push-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" *ngIf="!isLoading">
            <div *ngIf="!LoginState" class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" ngModel name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-dark" type="submit" [disabled]="!authForm.valid" (click)="onSubmit(authForm)">
                    {{LoginState ? 'Login' : 'Sign up'}}</button> |
                <!-- Attach the switchState to the button -->
                <button class="btn btn-dark" type="button" (click)="onSwitchState()">
                    {{LoginState ? 'Sign up' : 'Go To Login'}}
                </button>
            </div>
        </form>

    </div>
    <div class="col-md-3 col-md-pull-9"><img src="https://image.flaticon.com/icons/svg/1751/1751593.svg"
            class="img-thumbnail">
    </div>
</div>
