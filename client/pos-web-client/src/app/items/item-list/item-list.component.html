<button class="badge badge-success bg-info" (click)="getItems()">Refresh Items</button>




<div class="container">

</div>



<div class="row">
    <div class="col-sm-3">
        <div>


            <app-billing-list *ngIf="insideSell" [soldItemsList]="soldItemsList" [billTotal]="billTotal">

            </app-billing-list>


        </div>
    </div>
    <div class="col-sm-9">
        <div class="row m-3 justify-content-center">
            <div class="col m-1 md=1 shadow"
                style="max-width: 230px;background-image: url('https://allfreedesigns.com/wp-content/uploads/2015/06/black-patterns-7.jpg');"
                *ngFor="let item of itemsList" [class.selected]="item === selectedItem">
                <div class="card m-3">
                    <div class="card-body w-10 h-10 ">
                        <img src="{{item.img}}" class="card-img-top" style="width: 120px;height: 120px;" alt="...">
                        <div class="col-sm-5">
                        </div>
                        <span style="font-size: xx-large; width:8rem;"
                            class="badge badge-secondary">{{item.price}}$</span>
                        <div> <input type="number" class="input"
                                style="font-size: xx-large; width:8rem; text-align: center; "
                                [(ngModel)]="item.fakeQuantity" min="0"></div>

                    </div>
                    <button class="btn btn-dark" (click)="onSelect(item)">{{item.name}}</button>
                </div>
            </div>
        </div>
    </div>

</div>
