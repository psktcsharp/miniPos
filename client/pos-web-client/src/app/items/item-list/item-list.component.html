<button class="badge badge-success" (click)="getItems()">Refresh Items</button>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let item of itemsList" [class.selected]="item === selectedItem"
        (click)="onSelect(item)">
        <span>{{item.name}}</span>
        <span class="badge badge-success">{{item.price}}</span>
    </li>
</ul>
